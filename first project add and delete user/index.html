<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylecss.css">
    <title>Add Employe</title>
</head>
<body>
    <div class="conteiner">
        <table class="provaiders">
            <div class="table_top">
                <div class="table_row">
                    <div class="row_text">Employe Manager</div>
                    <div class="row_buttons">
                        <button class="btndelete">Delete</button>
                        <button class="btnadd">Add Employe</button>
                    </div>
                </div>
            </div>
            <thead class="head">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Telephone</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody class="body">
                <template class="new_row">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><input class=
                            'name' type="text" value=""></td>
                        <td><input class=
                            'email' type="text" value=""></td>
                        <td><input class=
                            'city' type="text" value=""></td>
                        <td><input class=
                            'telephone' type="text" value=""></td>
                        <td>
                            <button class="save">Save</button>
                            <button class="cancel">Cancel</button>
                        </td>
                    </tr>
                </template>
                <template class="show_row">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td class="name"></td>
                        <td class="email"></td>
                        <td class="city"></td>
                        <td class="telephone"></td>
                        <td class="btn">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                </template>
                <template class="edit_row">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><input class="name" value=""></td>
                        <td><input class="email" value=""></td>
                        <td><input class="city" value=""></td>
                        <td><input class="telephone" value=""></td>
                        <td>
                            <button class="btn_save">Save</button>
                            <button class="btn_cancel">Cancel</button>
                        </td>
                    </tr>
                </template>

            </tbody>
        </table>
    </div>
    <script src="/js/stylejs.js"></script>
</body>
</html>
